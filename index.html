<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/tagsformat/manifest.json">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Tag Generator</title>

    <style>
        .cont {
            margin: 1em;
            width: 3.5rem;
            height: 3.5rem;
            position: relative;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
        }

        textarea {
            font-weight: 500;
            font-size: 1.2em !important;
            /* box-shadow: grey 1px 1px 5px; */
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <!-- <h1>Hello, world!</h1> -->
        <!-- <div class="form-inline text-center"> -->
        <div class="row">
            <div class="col d-flex align-items-center justify-content-start">
                <h3 for="comment" class='mt-2'>{{ name }}</h3>
            </div>
            <div class="col text-center">
                <a href="\tagsformat/tagtools.html"><img class="cont" src="favicon.png"></a>
            </div>
            <div class="col">
                <div id="cont" class="cont float-right"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea ref="tags"
                    placeholder="Type your tags, each on one line.&#013;&#010;Space will be converted to underline."
                    dir="auto" class="mb-2 form-control" rows="6" id="tags" onkeyup="convert();"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button @click="save_tags" type="button" class="btn btn-primary">Save Tags</button>
                <!-- <h4 for="comment" class='text-left' id="outcount">Output</h4> -->
            </div>
            <div class="col-auto">
                <!-- <button type="button" class="btn btn-primary">Load Tags</button> -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown">
                        Load Tags
                    </button>
                    <ul class="dropdown-menu">
                        <li v-for="item in tags_name" class="dropdown-item">
                            <div class="row">
                                <div class="col">
                                <span @click="load_tags(item)">{{ item }}</span>
                                </div>
                                <div class="col-3">
                                <span @click="remove_tags(item)"><i class="bi bi-x-circle-fill"></i></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dotcheck" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Insert Dots
                        </label>
                    </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <textarea dir="auto" class="mb-2 form-control" rows="3" id="output" readonly></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success btn-block btn-lg w-100" onclick="select();">Copy</button>
            </div>
            <div class="col">
                <button type="button" class="mb-2 btn btn-danger btn-block btn-lg w-100" onclick="cleartext();">Clear</button>
            </div>
        </div>
    </div>


    <script src="progressbar.min.js"></script>
    <script src="app.js"></script>
    <script>
        var bar = new ProgressBar.Circle('#cont', {
            color: '#aaa',
            // This has to be the same size as the maximum width to
            // prevent clipping
            strokeWidth: 4,
            trailWidth: 2,
            easing: 'easeInOut',
            duration: 200,
            text: {
                autoStyleContainer: false
            },
            from: {
                color: '#FFEA82',
                a: 0
            },
            to: {
                color: '#ED6A5A',
                a: 1
            },
            step: function (state, circle) {
                circle.path.setAttribute('stroke', state.color);
                var value = Math.round(circle.value() * 30);
                if (value === 0) {
                    circle.setText('');
                } else {
                    circle.setText(value);
                }

            }
        });
        bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        bar.text.style.fontSize = '2rem';

        function convert() {
            var tags = document.getElementById('tags').value;
            var output = "";
            var english = /^[A-Za-z0-9]*$/;
            tags.split('\n').forEach(function (item) {
                if (item.length > 0) {
                    if (english.test(item[0])) {
                        output += '#' + item.trim().replace(/ /g, '') + ' ';
                    } else {
                        output += '#' + item.trim().replace(/ /g, '_') + ' ';
                    }
                }
            });
            tagcount();
            outarea = document.getElementById('output');
            outarea.value = output;
            outarea.scrollTo(0, outarea.scrollHeight);
        }

        function select() {
            var dots = document.getElementById('dotcheck').checked;
            var tags = document.getElementById('output');
            if (dots == true) {
                output = ".\n";
                output = output.repeat(5);
                tags.value = output + tags.value;
            } else {
                convert();
                tags.value = tags.value;
            }

            tags.scrollTo(0, tags.scrollHeight);
            // console.log(tags);
            tags.select();
            document.execCommand('copy');
        }

        function tagcount() {
            const tags = document.getElementById('tags').value;
            const out = document.getElementById('outcount');
            const counts = tags.split('\n').length;
            bar.animate(counts / 30);
        }

        function cleartext() {
            document.getElementById('tags').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>

</html>
